<head>
  <title>test1</title>
</head>

<body>
  {{> graph}}
</body>

<template name="graph">
  <svg width="1000" height="1000">
    {{#with data}}
      {{> graphBar}}
    {{/with}}
  </svg>
</template>

<template name="graphBar">
  <rect x="{{_x}}" y="{{expr '_depth * 20'}}" width="{{getWidth totalHitCount}}" height="20" 
    fill="{{getColor}}" stroke="#fff" stroke-width="0.4"/>
    <text x="{{expr '_x + 2'}}" y="{{expr '( _depth * 20 ) + 13'}}" 
    font-family="monospace" font-size="12" fill="#555">{{getFunctionName}}</text>

  {{#if hasChildren}}
    {{#each getChildren}}
      {{> graphBar }}
    {{/each}}
  {{/if}}
</template>
